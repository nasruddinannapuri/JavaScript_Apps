<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <div id="main">
        <div id="box">
            <div id="watch"><h1>Stop Watch</h1></div>
            <div id="time"><span id="hour">00</span><span class="text">Hr</span><span id="min">00</span><span class="text">Min</span><span id="sec">00</span><span class="text">Sec</span></div>
            <div id="buttons">
                <button id="start">Start</button>
                <button id="pause">Pause</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>
    
   
    <script src="script.js"></script>
</body>
</html>
